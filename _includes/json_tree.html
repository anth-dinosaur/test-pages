<style>
  .json-tree ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  .json-tree li {
    cursor: pointer;
    margin: 0;
    padding: 0 0 0 1em;
    text-indent: -1em;
  }

  .json-tree ul:before {
    content: '▶';
    display: inline-block;
    margin-right: 6px;
  }

  .json-tree ul.expanded:before {
    content: '▼';
  }

  .json-tree ul ul {
    display: none;
  }

  .json-tree ul.expanded > ul {
    display: block;
  }

  .json-tree .leaf {
    cursor: default;
  }

  .json-tree .leaf:before {
    content: '';
  }
</style>

<div id="json-tree" class="json-tree"></div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    var jsonData = {{ include.file | jsonify }};

    function createTree(container, data) {
      var ul = document.createElement('ul');
      container.appendChild(ul);

      for (var key in data) {
        var li = document.createElement('li');
        var value = data[key];

        if (typeof value === 'object' && value !== null) {
          li.textContent = key;
          li.addEventListener('click', (function(currentLi, currentUl) {
            return function(e) {
              e.stopPropagation();
              currentUl.classList.toggle('expanded');
            };
          })(li, ul));
          createTree(li, value);
        } else {
          li.textContent = key + ': ' + value;
          li.classList.add('leaf');
        }

        ul.appendChild(li);
      }
    }

    createTree(document.getElementById('json-tree'), jsonData);
  });
</script>
